<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    
</head>
<body>
    
    <div class="ext">
        <div class="msg-container hide">
            <p id="msg">Lets play a new game</p>
            <button id="new-btn">Replay</button>
        </div>
        
            <h1 id="heading">Tic-Toc-Toe</h1>
            <div class="box1">
                <button id="btn0"class="botn1"></button>
                <button id="btn1"class="botn1"></button>
                <button id="btn2"class="botn1"></button>
            </div>
            <div class="box2">
                <button id="btn3"class="botn1"></button>
                <button id="btn4"class="botn1"></button>
                <button id="btn5"class="botn1"></button>
            </div>
            <div class="box3">
                <button id="btn6"class="botn1"></button>
                <button id="btn7"class="botn1"></button>
                <button id="btn8"class="botn1"></button>
            </div>
            <div class="reset-btn">
                <button>Reset Game</button>
            </div>

       
    </div>
  <script src="script.js"></script>  
</body>
</html>
